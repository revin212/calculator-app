<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet"> 

  <script src="./index.js" defer></script>

  <title>Frontend Mentor | Calculator app</title>
</head>
<body id="body-element" class="flex justify-center items-center font-main-font bg-main-bg w-full min-h-screen">
  <main class="bg-main-bg w-full mx-6 max-w-[500px]">

    <!-- header & toggle theme button -->
    <div class="flex justify-between items-end  text-header-text">
        <!-- app title, calc -->
        <h1 class="text-3xl">calc</h1>

        <!-- theme toggle button -->
        <div class="flex justify-between items-end w-[8.5rem]">
          <h2 class="text-sm uppercase">theme</h2>
          <div>
            <p class="px-2 flex justify-between text-sm">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </p>
            <!-- toggle buttons -->
            <div id='toggle' class="h-6 bg-toggle-bg rounded-full w-[4rem] flex justify-between py-1 px-1">
              <div class="btn cursor-pointer w-[16px] rounded-full toggle"></div>
              <div class="btn cursor-pointer w-[16px] rounded-full"></div>
              <div class="btn cursor-pointer w-[16px] rounded-full"></div>
            </div>
          </div>
        </div>
    </div>

    <!-- calc screen -->
    <div class="bg-screen-bg w-full h-[5.5rem] mt-8 rounded-lg p-4">
      <p id="screen" class="text-end text-[40px] text-header-text overflow-hidden">0</p>
    </div>

    <!-- keypad -->
    <div class="bg-toggle-bg text-[32px] mt-6 rounded-lg">
      <div class="grid grid-cols-4 gap-3 md:gap-5 p-6 ">
        <!-- first row keypad -->
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary numbers">7</div>
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary numbers">8</div>
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary numbers">9</div>
        <div class="keypad bg-key-secondary text-secondary-text text-xl shadow-secondary-shadow hover:bg-key-hover-secondary" id="delete">DEL</div>

        <!-- second row keypad -->
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary numbers">4</div>
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary numbers">5</div>
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary numbers">6</div>
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary" id="plus">+</div>

        <!-- third row keypad -->
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary numbers">1</div>
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary numbers">2</div>
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary numbers">3</div>
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary" id="minus">-</div>

        <!-- fourth row keypad -->
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary numbers">.</div>
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary numbers">0</div>
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary" id="divide">/</div>
        <div class="keypad bg-key-primary text-primary-text shadow-primary-shadow hover:bg-key-hover-primary" id="multiply">x</div>

        <!-- fifth row keypad -->
        <div class="keypad col-span-2 bg-key-secondary text-secondary-text text-xl shadow-secondary-shadow hover:bg-key-hover-secondary" id="reset">RESET</div>
        <div class="keypad col-span-2 bg-key-ternary text-equal-text shadow-ternary-shadow hover:bg-key-hover-ternary" id="equal">=</div>
      </div>
    </div>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Revin Dennis Ramadhan</a>.
  </div> -->
</body>
</html>
